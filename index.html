<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Knap Sack</title>
  </head>

  <body>
    <header>KnapSack</header>
    <div class="whole">
      <input
        type="text"
        class="weight-input"
        placeholder="Type in max capacity of bag"
      />

      <select class="input-list" id="fav" placeholder="choose an item">
        <option value="">items | (kg) | (XAF)</option>
        <option value="0">fish</option>
        <option value="1">meat</option>
        <option value="2">oranges</option>
        <option value="3">apples</option>
        <option value="4">tomatoes</option>
        <option value="5">Rice</option>
        <option value="6">Yams</option>
        <option value="7">groundnut</option>
        <option value="8">oil</option>
        <option value="9">mangoes</option>
        <option value="10">benz &#128514;</option>
      </select>

      <button class="back-btn">back</button>

      <div class="container">
        <div class="container-sub">
          <p contenteditable="true">Selected Items</p>
          <div class="selected-val"></div>

          <p>Status</p>
          <div class="containersub-sub">
            <div class="status">0</div>
            <div class="max-weight">0</div>
          </div>
        </div>
      </div>

      <div class="last-btns">
        <button class="submit">submit Items</button>
        <button class="clear-all">Clear all</button>
      </div>
    </div>

    <script type="module" src="assets/scripts/script.js"></script>
  </body>
</html>
